#include <cstdlib>
#include <iostream>
 
using namespace std;
 
int main(int argc, char* argv[])
{
    int x, k;
    cin >> x;
    k = 0;
    for (int i = 5; i > 0; i--) {
        k += x / i;
        x = x % i;
    }
    cout << k;
    system("pause");
    return 0;
}
